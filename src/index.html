<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="icon" href="./images/png-clipart-landing-page-advertising-agency-internet-others-miscellaneous-company.png">
  <link rel="stylesheet" href="./style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;700&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="#">
        <img class="header__logo" src="./images/Group 3.svg">
      </a>

      <p class="header__title">
        <span> هل تطمح للتداول باحترافية</span>
        <span> من فضلك تداول بمعرفة</span>
      </p>
      <p class="header__text">
        أرسل بياناتك اليوم لتحصل على خدمتنا المجانية المُبتكرة
      </p>

      <form class="form">
        <input 
          class="form__input" 
          type="text" 
          maxlength="15" 
          minlength="2"
          placeholder="ali"
        >
        <input 
          class="form__input" 
          type="email" 
          placeholder="ali@arabic.co.ae"
          >
        <input 
          class="form__input" 
          type="text"
          placeholder="الهاتف"
          >

        <label class="form__label" for="checkbox">
          نشرة اسبوعية وعروض خاصة وتحديثات مستمرة
          <input 
            type="checkbox"
            id="checkbox" 
            class="form__ckeckbox"
          >
        </label>
        
        <button class="form__button" type="button">
          سجل الآن
        </button>
      </form>
    </div>
  </header>

</body>
</html>
